<!DOCTYPE html>
<html>
    <head>
        <title>Snake JS</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            #snakeGame {
                border: 1px solid lightgray;
            }
        </style>
    </head>
    <body>
        <canvas id="snakeGame" width="400" height="400"></canvas>

        <script>
            let changing_direction = false;
            
            let dx = 10;
            let dy = 0;

            let food_x;
            let food_y; 

            const boardBackground = 'white';
            const snakeColor = 'lightblue';
            const snakeBorder = 'darkblue';

            const canvas = document.getElementById('snakeGame');
            const context = canvas.getContext('2d');
            const snake = [
                { x: 200, y: 200 },
                { x: 190, y: 200 },
                { x: 180, y: 200 },
                { x: 170, y: 200 },
            ];

            const render = () => {
                if (hasGameEnded()) return;

                changing_direction = false;

                setTimeout(() => {
                    clearCanvas();
                    drawFood();
                    moveSnake();
                    drawSnake();

                    render();
                }, 100);
            };

            const drawSnakePart = snakePart => {
                context.fillStyle = snakeColor;
                context.strokeStyle = snakeBorder;

                context.fillRect(snakePart.x, snakePart.y, 10, 10);
                context.strokeRect(snakePart.x, snakePart.y, 10, 10);
            };

            const drawSnake = () => {
                snake.forEach(drawSnakePart);
            };

            const clearCanvas = () => {
                context.fillStyle = boardBackground;

                context.fillRect(0, 0, canvas.width, canvas.height);
            };

            const moveSnake = () => {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);
                snake.pop();
            };

            const hasGameEnded = () => {
                for (let i = 4; i < snake.length; i++) {
                    const hasCollided = snake[i].x === snake[0].x && snake[i].y === snake[0].y;

                    if (hasCollided) return true;
                }

                const hitLeftWall = snake[0].x < 0;
                const hitRightWall = snake[0].x > canvas.width - 10;
                const hitTopWall = snake[0].y < 0;
                const hitBottomWall = snake[0].y > canvas.height - 10;

                return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
            };

            const changeDirection = evt => {
                const keyPressed = evt.keyCode;

                const LEFT_KEY = 37;
                const UP_KEY = 38;
                const RIGHT_KEY = 39;
                const DOWN_KEY = 40;

                if (changing_direction) return;
                changing_direction = true;

                const goingUp = dy === -10;
                const goingDown = dy === 10;
                const goingLeft = dx === -10;
                const goingRight = dx === 10;

                if (keyPressed === LEFT_KEY && !goingRight) {
                    dx = -10;
                    dy = 0;
                }

                if (keyPressed === RIGHT_KEY && !goingLeft) {
                    dx = 10;
                    dy = 0;
                }

                if (keyPressed === UP_KEY && !goingDown) {
                    dx = 0;
                    dy = -10;
                }

                if (keyPressed === DOWN_KEY && !goingUp) {
                    dx = 0;
                    dy = 10;
                }
            };

            const randomFood = (min, max) => {
                return Math.round((Math.random() * (max - min) + min) / 10) * 10;
            };

            const generateFood = () => {
                food_x = randomFood(0, canvas.width - 10);
                food_y = randomFood(0, canvas.height - 10);

                snake.forEach(part => {
                    if (part.x == food_x && part.y == food_y) generateFood();
                });
            };

            const drawFood = () => {
                context.fillStyle = 'lightgreen';
                context.strokeStyle = 'darkgreen';

                context.fillRect(food_x, food_y, 10, 10);
                context.strokeRect(food_x, food_y, 10, 10);
            };

            window.addEventListener('keydown', changeDirection);
            render();
            generateFood();
        </script>
    </body>
</html>
