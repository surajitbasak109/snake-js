<!DOCTYPE html>
<html>
    <head>
        <title>Snake JS</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            #snakeGame {
                border: 1px solid lightgray;
            }

            #score {
                font-size: 80px;
            }

            #gameOver {
                display: none;
                font-size: 40px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div id="score">0</div>
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <div id="gameOver">Game over</div>

        <script>
            let changing_direction = false;

            let score = 0;
            const SIZE = 10;

            let dx = SIZE;
            let dy = 0;

            let food_x;
            let food_y;


            const boardBackground = 'white';
            const snakeColor = 'lightblue';
            const snakeBorder = 'darkblue';
            const foodColor = "lightgreen";
            const foodBorder = "darkgreen";

            const canvas = document.getElementById('snakeGame');
            const context = canvas.getContext('2d');
            const snake = [
                { x: 200, y: 200 },
                { x: 200 - SIZE, y: 200 },
                { x: 200 - SIZE, y: 200 },
                { x: 200 - SIZE, y: 200 },
            ];

            const BOARD_WIDTH = canvas.width;
            const BOARD_HEIGHT = canvas.height;

            const render = () => {
                if (hasGameEnded()) {
                    showGameOverText();
                    return;
                }

                changing_direction = false;

                setTimeout(() => {
                    clearCanvas();
                    drawFood();
                    moveSnake();
                    drawSnake();

                    render();
                }, 100);
            };

            const drawSnakePart = snakePart => {
                context.fillStyle = snakeColor;
                context.strokeStyle = snakeBorder;

                context.fillRect(snakePart.x, snakePart.y, SIZE, SIZE);
                context.strokeRect(snakePart.x, snakePart.y, SIZE, SIZE);
            };

            const drawSnake = () => {
                snake.forEach(drawSnakePart);
            };

            const clearCanvas = () => {
                context.fillStyle = boardBackground;

                context.fillRect(0, 0, BOARD_WIDTH, BOARD_HEIGHT);
            };

            const moveSnake = () => {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                if (snake[0].x == food_x && snake[0].y == food_y) {
                    generateFood();
                    updateScore();
                } else {
                    snake.pop();
                }
            };

            const hasGameEnded = () => {
                for (let i = 4; i < snake.length; i++) {
                    const hasCollided = snake[i].x === snake[0].x && snake[i].y === snake[0].y;

                    if (hasCollided) return true;
                }

                const hitLeftWall = snake[0].x < 0;
                const hitRightWall = snake[0].x > BOARD_WIDTH - SIZE;
                const hitTopWall = snake[0].y < 0;
                const hitBottomWall = snake[0].y > BOARD_HEIGHT - SIZE;

                return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
            };

            const changeDirection = evt => {
                const keyPressed = evt.keyCode;

                const LEFT_KEY = 37;
                const UP_KEY = 38;
                const RIGHT_KEY = 39;
                const DOWN_KEY = 40;

                if (changing_direction) return;
                changing_direction = true;

                const goingUp = dy === -SIZE;
                const goingDown = dy === SIZE;
                const goingLeft = dx === -SIZE;
                const goingRight = dx === SIZE;

                if (keyPressed === LEFT_KEY && !goingRight) {
                    dx = -SIZE;
                    dy = 0;
                }

                if (keyPressed === RIGHT_KEY && !goingLeft) {
                    dx = SIZE;
                    dy = 0;
                }

                if (keyPressed === UP_KEY && !goingDown) {
                    dx = 0;
                    dy = -SIZE;
                }

                if (keyPressed === DOWN_KEY && !goingUp) {
                    dx = 0;
                    dy = SIZE;
                }
            };

            const randomFood = (min, max) => {
                return Math.round((Math.random() * (max - min) + min) / SIZE) * SIZE;
            };

            const generateFood = () => {
                food_x = randomFood(0, BOARD_WIDTH - SIZE);
                food_y = randomFood(0, BOARD_HEIGHT - SIZE);

                snake.forEach(part => {
                    if (part.x == food_x && part.y == food_y) generateFood();
                });
            };

            const drawFood = () => {
                context.fillStyle = foodColor;
                context.strokeStyle = foodBorder;

                context.fillRect(food_x, food_y, SIZE, SIZE);
                context.strokeRect(food_x, food_y, SIZE, SIZE);
            };

            const updateScore = () => {
                score += 10;
                document.getElementById('score').innerText = score;
            };

            const showGameOverText = () => {
                document.getElementById('gameOver').style.display = 'block';
            };

            window.addEventListener('keydown', changeDirection);
            render();
            generateFood();
        </script>
    </body>
</html>
